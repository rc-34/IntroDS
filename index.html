<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Data Science: an introduction</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Perso css -->
		<link rel="stylesheet" href="css/perso.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="introDS.md" data-separator="---" data-separator-vertical="--!" data-charset="iso-8859-15"></section>
				<section data-markdown="examples.md" data-separator="---" data-separator-vertical="--!" data-charset="iso-8859-15"></section>
				<section data-markdown="DSsteps.md" data-separator="---" data-separator-vertical="--!" data-charset="iso-8859-15"></section>
				<section data-markdown="tp.md" data-separator="---" data-separator-vertical="--!" data-charset="iso-8859-15"></section>
				<section data-markdown="conclusion.md" data-separator="---" data-separator-vertical="--!" data-charset="iso-8859-15"></section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				slideNumber: 'h.v',

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

	        // Zoom in and out with Alt+click
	        { src: 'plugin/zoom-js/zoom.js', async: true }

				]
			});

		</script>
	</body>
</html>
